<!--https://fonts.googleapis.com/css?family=Open+Sans:400,700,800-->
<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="poster">
        <div class="image-container">
          <img class="image" src="https://www.webfx.com/wp-content/themes/fx/assets/img/ctas/72/v2/cta44-img.png" alt="Marketing Image"/>
        </div>
        <div class="title-container">
          <h1 class="title">Don't miss out Marketing Manager Insider emails!</h1>
        </div>
        <div class="description-container">
          <p class="description">
            Join <span class="number">200,000</span> smart marketers and get the month's hottest marketing news 
            and insights delivered straight to your inbox!
          </p>
        </div>
        <div class="emailHook-container">
          <p class="emailHook">ENTER YOUR EMAIL BELOW:</p>
        </div>
        <div class="input-container">
          <input required type="email" id="email" placeholder="  Enter your work email"/>
          <button type="button" id="subscribe">Subscribe</button>
        </div>
        <div class="disclaimer-container">
          <p>(Don't worry, we'll never share your information!)</p>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
